<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Application de suivi de performance</title>
    <link rel="shortcut icon" href="images/favon_icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1338px;
            margin: 20px 20px 20px 20px;
        }
        .chart-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .chart-container {
            width: 45%;
            height: 380px;
            margin: 5px;
            padding: 10px;
            
        }
        .chart-title {
            text-align: center;
            font-size: 22px;
            margin: 15px;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .navbar-title {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">Tableau de bord</span>
    </div>
    <div class="container">
        <div class="chart-row">
            <div class="chart-container">
                <canvas id="bar-chart"></canvas>
                <div class="chart-title">Graphique à barres</div>
                <script>
                    // Récupération des données depuis Flask
                    var labels = JSON.parse('{{ dates_json | safe }}');
                    var revenus = JSON.parse('{{ revenus_json | safe }}');

                    // Récupération de l'élément canvas pour le graphique
                    var ctx = document.getElementById("bar-chart").getContext("2d");

                    // Création du graphique à barres
                    var barChart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: "Revenus annuels",
                                    data: revenus,
                                    backgroundColor: [
                                        "green",
                                        "orange",
                                        "purple",
                                        "red",
                                        "blue",
                                        "yellow",
                                        "pink",
                                        "gray",
                                        "brown",
                                        "teal",
                                        "lime",
                                        "cyan",
                                        "magenta"
                                    ],
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
            <div class="chart-container">
                <canvas id="plot-chart"></canvas>
                <div class="chart-title">Graphique de plotting</div>
                <script>

                    // Récupération de l'élément canvas pour le graphique
                    var ctx = document.getElementById("plot-chart").getContext("2d");

                    // Création du graphique de plotting
                    var plotChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: "Revenus annuels",
                                    data: revenus,
                                    borderColor: "blue",
                                    backgroundColor: "transparent",
                                    borderWidth: 2,
                                    pointRadius: 2,
                                    pointBackgroundColor: "blue",
                                    pointBorderColor: "blue",
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "blue",
                                    pointHoverBorderColor: "blue"
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="chart-container">
            <canvas id="pie-chart"></canvas>
            <div class="chart-title">Graphique en secteurs</div>
            <script>

                // Récupération de l'élément canvas pour le graphique
                var ctx = document.getElementById("pie-chart").getContext("2d");

                // Création du graphique en secteurs (pie chart)
                var pieChart = new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "Revenus annuels",
                                data: revenus,
                                backgroundColor: [
                                    "green",
                                    "orange",
                                    "purple",
                                    "red",
                                    "blue",
                                    "yellow",
                                    "pink",
                                    "gray",
                                    "brown",
                                    "teal",
                                    "lime",
                                    "cyan",
                                    "magenta"
                                ],
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        responsive: true
                    }
                });
            </script>
        </div>
        <div class="chart-container">
            <canvas id="radar-chart"></canvas>
            <div class="chart-title">Graphique radar</div>
            <script>

                // Récupération de l'élément canvas pour le graphique
                var ctx = document.getElementById("radar-chart").getContext("2d");

                // Création du graphique radar
                var radarChart = new Chart(ctx, {
                    type: "radar",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "Revenus annuels",
                                data: revenus,
                                backgroundColor: "rgba(0, 123, 255, 0.4)",
                                borderColor: "blue",
                                pointBackgroundColor: "blue",
                                pointBorderColor: "blue",
                                pointHoverBackgroundColor: "blue",
                                pointHoverBorderColor: "blue"
                            }
                        ]
                    },
                    options: {
                        responsive: true
                    }
                });
            </script>
        </div>
    </div>
</body>
</html>
